<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di HTML</title>
    </head>
    <body>
        <!-- Latihan pada 10 Oktober 2022 -->
        <h1>Contoh Audio di Web</h1>
        <audio controls="true" autoplay="true" loop="false" muted="true">
            <source src="media/undercover-martyn.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio
        </audio>

        <h1>Contoh audio sebagai background</h1>
        <audio hidden autoplay loop>
            <source src="media/lofi.mp3" type="audio/mpeg">
            Browser Chromium biasanya tidak menjalankan autoplay
        </audio>
    </body>
</html>
