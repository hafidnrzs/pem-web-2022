<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data array indeks tertentu</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            document.write(bunga + "<br>");

            // hapus Anggrek
            bunga.splice(2,1);
            document.write(bunga + "<br>");
        </script>
    </body>
</html>
