<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data array dari depan</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            document.write(bunga + "<br>");

            // hapus data dari depan
            bunga.shift();
            document.write(bunga + "<br>");

            // hapus data dari belakang
            bunga.pop();
            document.write(bunga + "<br>");
        </script>
    </body>
</html>
