<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML 5</title>
    </head>
    <body>
        <!-- Self-paced learning pada 14 September 2022 -->
        <h2>HTML List</h2>
        
        <!-- Unordered list -->
        <p>Unordered HTML list:</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <!-- Ordered list -->
        <p>Ordered HTML list:</p>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>
        
        <!-- Description list -->
        <p>Description list:</p>
        <dl>
            <dt>Kopi</dt>
            <dd>- kopi hitam panas</dd>
            <dt>Susu</dt>
            <dd>- susu rasa vanilla</dd>
        </dl>
    </body>
</html>
